<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Task</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 sm:px-6 md:px-8">
  <div id="root" class="w-full flex items-center justify-center"></div>
  <script type="text/babel">
    function AddTaskForm() {
      const [formData, setFormData] = React.useState({
        title: '',
        description: ''
      });

      const handleInputChange = (e, fieldName) => {
        setFormData({ ...formData, [fieldName]: e.target.value });
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        const payload = {
          table: 'tasks',
          data: { ...formData }
        };
        try {
          const response = await fetch('https://fastapi.engineeringdevelopment.online/insert', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          if (response.ok) {
            alert('Task added successfully!');
            window.location.href = 'index.html';
          } else {
            const errorData = await response.json();
            alert(`Failed to add task: ${errorData.detail || 'Unknown error'}`);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred while adding the task.');
        }
      };

      return (
        <div className="bg-white rounded-lg shadow-md p-6 sm:p-8 w-full max-w-2xl">
          <h1 className="text-2xl sm:text-3xl font-bold mb-6 text-center text-gray-800">Add New Task</h1>
          <form onSubmit={handleSubmit}>
            <div className="mb-4">
              <label className="block text-sm font-medium mb-1">Task Title</label>
              <input
                type="text"
                className="w-full p-2 border rounded"
                value={formData.title}
                onChange={(e) => handleInputChange(e, 'title')}
                placeholder="Task Title"
                required
              />
            </div>
            <div className="mb-4">
              <label className="block text-sm font-medium mb-1">Description</label>
              <textarea
                className="w-full p-2 border rounded"
                value={formData.description}
                onChange={(e) => handleInputChange(e, 'description')}
                placeholder="Description"
              />
            </div>
            <div className="flex gap-2">
              <button
                type="submit"
                className="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors text-sm sm:text-base"
              >
                Add Task
              </button>
              <a
                href="index.html"
                className="w-full bg-gray-600 text-white p-3 rounded-lg hover:bg-gray-700 transition-colors text-sm sm:text-base text-center"
              >
                Cancel
              </a>
            </div>
          </form>
        </div>
      );
    }

    ReactDOM.render(<AddTaskForm />, document.getElementById('root'));
  </script>
</body>
</html>
