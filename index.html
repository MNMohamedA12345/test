<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Data Entry</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 sm:px-6 md:px-8">
  <div id="root" class="w-full flex items-center justify-center"></div>
  <script type="text/babel">
    const tableSchemas = {
      activities: [
        { name: 'developer_id', label: 'Developer', type: 'select', dynamic: true, dataKey: 'developers', valueKey: 'developer_id', labelKey: 'name' },
        { name: 'project_id', label: 'Project', type: 'select', dynamic: true, dataKey: 'projects', valueKey: 'project_id', labelKey: 'name' },
        { name: 'task_id', label: 'Task', type: 'select', dynamic: true, dataKey: 'tasks', valueKey: 'task_id', labelKey: 'title' },
        { name: 'description', label: 'Task Description', type: 'textarea', dynamic: true, dataKey: 'tasks', valueKey: 'description', readOnly: true },
        { name: 'details', label: 'Details', type: 'textarea' },
        { name: 'status', label: 'Status', type: 'select', options: ['To_Do', 'In_Progress', 'Done'] },
        { name: 'estimated_days', label: 'Estimated Days', type: 'number' }
      ]
    };

    function App() {
      const [formData, setFormData] = React.useState({});
      const [dropdownData, setDropdownData] = React.useState({ developers: [], projects: [], tasks: [] });

      React.useEffect(() => {
        fetch('https://fastapi.engineeringdevelopment.online/dropdown-data')
          .then(response => response.json())
          .then(data => setDropdownData(data))
          .catch(error => console.error('Error fetching dropdown data:', error));
      }, []);

      const handleInputChange = (e, fieldName, field) => {
        const newFormData = { ...formData, [fieldName]: e.target.value };
        if (fieldName === 'task_id') {
          const selectedTask = dropdownData.tasks.find(task => task.task_id === parseInt(e.target.value));
          newFormData.description = selectedTask ? (selectedTask.description || '') : '';
        }
        setFormData(newFormData);
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        const payload = {
          table: 'activities',
          data: { ...formData }
        };
        delete payload.data.description;
        try {
          const response = await fetch('https://fastapi.engineeringdevelopment.online/insert', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          if (response.ok) {
            alert('Data submitted successfully!');
            setFormData({});
          } else {
            const errorData = await response.json();
            alert(`Failed to submit data: ${errorData.detail || 'Unknown error'}`);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred while submitting data.');
        }
      };

      const renderInput = (field) => {
        if (field.type === 'select' && field.dynamic) {
          const options = dropdownData[field.dataKey] || [];
          return (
            <div className="flex items-center gap-2">
              <select
                className="w-full p-2 border rounded"
                value={formData[field.name] || ''}
                onChange={(e) => handleInputChange(e, field.name, field)}
              >
                <option value="">Select {field.label}</option>
                {options.map((option) => (
                  <option key={option[field.valueKey]} value={option[field.valueKey]}>
                    {option[field.labelKey]} (ID: {option[field.valueKey]})
                  </option>
                ))}
              </select>
              {field.name === 'task_id' && (
                <a
                  href="add-task.html"
                  className="bg-green-600 text-white p-2 rounded-lg hover:bg-green-700 transition-colors text-sm"
                >
                  Add Task
                </a>
              )}
            </div>
          );
        }
        if (field.name === 'description') {
          return (
            <textarea
              className="w-full p-2 border rounded bg-gray-100"
              value={formData[field.name] || ''}
              readOnly
              placeholder="Task description will appear here"
            />
          );
        }
        switch (field.type) {
          case 'textarea':
            return (
              <textarea
                className="w-full p-2 border rounded"
                value={formData[field.name] || ''}
                onChange={(e) => handleInputChange(e, field.name, field)}
                placeholder={field.label}
              />
            );
          case 'select':
            return (
              <select
                className="w-full p-2 border rounded"
                value={formData[field.name] || ''}
                onChange={(e) => handleInputChange(e, field.name, field)}
              >
                <option value="">Select {field.label}</option>
                {field.options.map((option) => (
                  <option key={option} value={option}>{option}</option>
                ))}
              </select>
            );
          default:
            return (
              <input
                type={field.type}
                className="w-full p-2 border rounded"
                value={formData[field.name] || ''}
                onChange={(e) => handleInputChange(e, field.name, field)}
                placeholder={field.label}
              />
            );
        }
      };

      return (
        <div className="bg-white rounded-lg shadow-md p-6 sm:p-8 w-full max-w-2xl">
          <h1 className="text-2xl sm:text-3xl font-bold mb-6 text-center text-gray-800">Activity Entry Form</h1>
          <form onSubmit={handleSubmit}>
            {tableSchemas.activities.map((field) => (
              <div key={field.name} className="mb-4">
                <label className="block text-sm font-medium mb-1">{field.label}</label>
                {renderInput(field)}
              </div>
            ))}
            <button
              type="submit"
              className="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors text-sm sm:text-base"
            >
              Submit
            </button>
          </form>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
